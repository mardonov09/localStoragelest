<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<!-- TODO: body Получает цвет primary и снижает прозрачность до 25%, высота становится 100% от высоты окна браузера и ширина так же 100% но от контейнера -->
<body class="bg-primary bg-opacity-25 vh-100 w-100">
    <!-- TODO: container-fluid получает 100% высоты, то есть 100% высоты от body -->
    <div class="container-fluid h-100">
        <!-- TODO: container так же 100% от высоты, то есть от container-fluid, Флексбокс выравнивает окно по центру -->
        <div class="container d-flex justify-content-center align-items-center h-100">
            <!-- TODO: Окно входа получает цвет primary, но прозрачность фона 75%, а текст становится белым -->
            <div class="py-4 px-5 bg-primary bg-opacity-75 text-white rounded-4">
                <h1>Log in or Sign in</h1>
                <div id="logWindow">
                    <form class="d-flex flex-column" id="logForm">
                        <label for="logLogin">Email</label>
                        <input id="logLogin" class="rounded-2 border-0 py-1 px-2" type="email">
                        <label for="logPassword">Password</label>
                        <input id="logPassword" class="rounded-2 border-0 py-1 px-2" type="password">
                        <input type="submit" class="mt-3 btn btn-success" value="Log in">
                    </form>
                    <!-- TODO: Секция для перехода к регистрации -->
                    <div class="mt-3">
                        <p>Don't have an account? <a href="" class="text-warning text-decoration-none" id="signUpLink">Sign up now.</a></p>
                    </div>
                </div>
                <div class="d-none" id="signUpWindow">
                    <form class="d-flex flex-column" id="sigForm">
                        <label for="sigEmail">Email</label>
                        <input id="sigEmail" class="rounded-2 border-0 py-1 px-2" type="email" required>
                        <label for="sigUsername">Username</label>
                        <input id="sigUsername" class="rounded-2 border-0 py-1 px-2" type="text" required>
                        <label for="sigPassword">Password</label>
                        <input id="sigPassword" class="rounded-2 border-0 py-1 px-2" type="password" required>
                        <label for="sigPassword2">Repeat password</label>
                        <input id="sigPassword2" class="rounded-2 border-0 py-1 px-2" type="password" required>
                        <input type="submit" class="mt-3 btn btn-success" value="Sign up now">
                    </form>
                    
                    <!-- TODO: Секция для перехода к регистрации -->
                    <div class="mt-3">
                        <p>Already have an account? <a href="" class="text-warning text-decoration-none" id="logLink">Log in now.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
